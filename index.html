<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Static Storefront</title>
</head>
<body>

    <!-- Header -->
    <header>
        <button class="women">Women</button>
        <button class="men">Men</button>
        <button class="kids">Kids</button>
        <button class="pets">Pets</button>
        <!-- <div id="container"> -->
            <div class="logo">
                <img src="./images/logo.png" class="logo-pic1"/>
                Clara's 
            </div>
            <img src="./images/logo.png" class="logo-pic2">
        <!-- </div> -->
        <label class="search">Search:</label>
        <input class="searchBar" type="search" placeholder="Search..."/>
        <button type="submit" class="search-button">
            <img src="./images/search.png" />
        </button>
    </header>
    <div id="cont">
        <div id="title">
            Clara's: The Official Store for Pets and Owners
            <!-- <p>Clara's: The Official Store for Pets and Owners</p> -->
        </div>

    <!-- sidebar -->
        <div id="sideBar">
            <button class="deptButton" type="menu">
                <img src="./images/menu.png" />
                Departments
            </button>
            <a class="women-dept">Women</a>
            <a class="men-dept">Men</a>
            <a class="kids-dept">Kids</a>
            <a class="pets-dept">Pets</a>
            <a class="new">New Arrivals</a>
            <a class="sale">Sale</a>
            <a class="acct">Account</a>
        </div>
    </div>

    <!-- main -->
    <div id="wrapper">Sale: New Items</div>
    <figure class="fig1">
        <img src="./images/images.jpg" class="pic1" />
        <figcaption>Matching Red & Black Plaid Sweaters</figcaption>
    </figure>
    <figure class="fig1">
        <img src="./images/pic2.jpg" class="pic2" />
        <figcaption>Matching Hawaiian Shirts</figcaption>
    </figure>
    <figure class="fig1">
        <img src="./images/pic3.jpg" class="pic3" />
        <figcaption>Matching Winter Pajamas</figcaption>
    </figure>
    <figure class="fig1">
        <img src="./images/pic4.jpg" class="pic4" />
        <figcaption>Matching Striped Shirts</figcaption>
    </figure>
    <figure class="fig1">
        <img src="./images/pic5.jpg" class="pic5" />
        <figcaption>"Double" "Trouble" Hoodies</figcaption>
    </figure>
    <figure class="fig1">
        <img src="./images/pic6.jpg" class="pic6" />
        <figcaption>Matching Cacti Shirts</figcaption>
    </figure>

    <div id="wrapper2">Last Chance Items</div>
    <figure  class="fig2">
        <img src="./images/pic7.jpg" class="pic7" />
        <figcaption>Valentine's Heart Headband</figcaption>
    </figure>
    <figure class="fig2">
        <img src="./images/pic8.jpg" class="pic8" />
        <figcaption>Minnie Mouse Headband</figcaption>
    </figure>
    <figure class="fig2">
        <img src="./images/pic9.jpg" class="pic9" />
        <figcaption>Bumblebee Headwrap</figcaption>
    </figure>
    <figure class="fig2">
        <img src="./images/pic10.jpg" class="pic10" />
        <figcaption>Carrot Bunny Ears Headband</figcaption>
    </figure>
    <figure class="fig2">
        <img src="./images/pic11.jpg" class="pic11" />
        <figcaption>Galaxy Collar and Leash</figcaption>
    </figure>
    <figure class="fig2">
        <img src="./images/pic12.jpg" class="pic12" />
        <figcaption>Floral Pattern Leash</figcaption>
    </figure>
    <figure class="fig2">
        <img src="./images/pic13.jpg" class="pic13" />
        <figcaption>Pink Rope Collar with Gold Accents</figcaption>
    </figure>

    <!-- Footer -->
    <div id="footer">
        <figure class="home">
            <img src="./images/home.png" />
            <figcaption>Home</figcaption>
        </figure>
        <figure class="account">
            <img src="./images/account-icon-25499.png" />
            <figcaption>Account</figcaption>
        </figure>
        <figure class="wish">
            <img src="./images/heart-icon-3351.png" />
            <figcaption>Wishlist</figcaption>
        </figure>
        <figure class="contact">
            <img src="./images/584856b4e0bb315b0f7675ac.png" />
            <figcaption>Contact Us</figcaption>
        </figure>
        <figure class="cart">
            <img src="./images/cart-icon-28356.png" />
            <figcaption>Shopping Cart</figcaption>
        </figure>
    </div>
</body>
</html>
